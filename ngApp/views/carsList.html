<md-content layout layout-padding>
    <div flex="50" layout layout-align>
        <h3>cardealership</h3>
    </div>

    <div layout layout-align="center">
        <md-input-container flex="80">
            <label>select a car make</label>
            <md-select ng model="vm.selectedMake" ng-change="vm.getCars(vm.selectedMake)">
                <md-option ng-value="c.id" ng-repeat= "c in vm.makes">{{c.name}}</md-option>
            </md-select>
        </md-input-container>
    </div>
    <div layout layout-align="center">
        <label ng-show="vm.selectedMake" ng-repeat="a in vm.cars |filter: {CarMakeId:vm.selectedMake} "> {{a.ShortDescription}}
        </label>
    </div>

</md-content>
